<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form with CPF Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite o seu nome">
        <div id="nameFeedback" class="feedback"></div>
        

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF" required>
      <span id="cpfFeedback" class="feedback"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span id="emailFeedback" class="feedback"></span>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="hidden">Thank you for contacting us!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
